<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>footer</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <footer class="footer">
    <section class="container">
      <section class="section-wrap" id="company-wrap">
        <aside id="company">
          <span class="mini-heading text-light text-capitalize">company</span>
          <a href="#" class="link text-capitalize">home</a>
          <a href="#" class="link text-capitalize">features</a>
          <a href="#" class="link text-capitalize">blog</a>
          <a href="#" class="link text-capitalize">terms and conditions</a>
          <a href="#" class="link text-capitalize">piracy policy</a>
        </aside>
        <aside id="product">
          <span class="mini-heading text-light text-capitalize">product</span>
          <a href="#" class="link text-capitalize">pricing</a>
          <a href="#" class="link text-capitalize">our community</a>
          <a href="#" class="link text-capitalize">newest features</a>
        </aside>
        <aside id="help">
          <span class="mini-heading text-light text-capitalize">help</span>
          <a href="#" class="link text-capitalize">report a bug</a>
          <a href="#" class="link text-capitalize">contact us</a>
          <a href="#" class="link text-capitalize">share feedback</a>
        </aside>
        <aside id="support">
          <span class="mini-heading text-light text-capitalize">support</span>
          <a href="#" class="link text-capitalize">view tutorials</a>
          <a href="#" class="link text-capitalize">report a bug</a>
          <a href="#" class="link text-capitalize">other languages</a>
          <a href="#" class="link text-capitalize">report <span class="text-lower">an</span> outage</a>
        </aside>
      </section>
      <section class="section-wrap" id="copyright-section">
        <figure class="logo">
          <img src="" alt="Logo">
          <span class="text-light">BesserFormuliert. AI</span>
        </figure>
        <aside class="copyright text-light">
          &copy; 2021 Ngepods All rights reserved.
        </aside>
        <aside class="socials">
          <img src="../assets/svgs/socials.svg" alt="">
        </aside>
      </section>
    </section>
  </footer>

</html>
